    <g transform="matrix(1,0,0,1,580,2657)" ed:height="24.5" ed:parentid="619" ed:width="140" id="652" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L140,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">先来先服务（FCFS）</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,560,2688)" ed:height="24.5" ed:parentid="619" ed:width="160" id="654" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L160,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">最短寻道时间优先(SSTF)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,605,2719)" ed:height="24.5" ed:parentid="619" ed:width="115" id="656" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L115,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">扫描算法(SCAN)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,570,2750)" ed:height="24.5" ed:parentid="619" ed:width="150" id="658" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L150,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">循环扫描(CSCAN算法)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,88,2750)" ed:height="24.5" ed:parentid="658" ed:width="455" id="660" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L455,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">类似于电梯，从一端扫描到另一端，到另一端直接回去不扫描(磁头单向移动)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,149,2719)" ed:height="24.5" ed:parentid="656" ed:width="429" id="662" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L429,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">从头到尾扫描过去，又从尾到头扫描过来(不够公平，照顾了中间的磁道)</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,21,2688)" ed:height="24.5" ed:parentid="654" ed:width="512" id="664" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L512,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">基于优先级的基础上访问的磁道与当前磁头所在磁道距离最近，使得每次寻道时间最短</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,600,2796)" ed:height="24.5" ed:parentid="619" ed:width="120" id="666" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L120,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">NStepSCAN算法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,284,2781)" ed:height="24.5" ed:parentid="666" ed:width="289" id="668" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L289,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">将磁盘请求队列划分为若干个长度为N的子队列</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,318,2812)" ed:height="24.5" ed:parentid="666" ed:width="255" id="670" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L255,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">按FCFS处理子队列，队列中用SCAN算法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,632,2858)" ed:height="24.5" ed:parentid="619" ed:width="88" id="672" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L88,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">FSCAN算法</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,522,2858)" ed:height="24.5" ed:parentid="672" ed:width="83" id="674" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L83,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">两个子队列</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,74,2843)" ed:height="24.5" ed:parentid="674" ed:width="421" id="678" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L421,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">当前所有请求磁盘IO的进程形成的队列，由磁盘调度按SCAN算法处理</tspan>
        </text>
    </g>
    <g transform="matrix(1,0,0,1,98,2874)" ed:height="24.5" ed:parentid="674" ed:width="397" id="680" ed:layout="leftmap">
        <path fill="none" stroke-linejoin="round" stroke="#696969" d="M0,24.5L397,24.5"/>
        <text class="st6">
            <tspan style="white-space:pre" y="16.1" x="8">扫描期间将新出现的所有请求磁盘IO进程放入等待处理的请求队列</tspan>
        </text>
    </g>
