    <g id="514" ed:parentid="504" ed:layout="leftmap" ed:width="408" transform="matrix(1,0,0,1,21,1472)" ed:height="43.5">
        <path d="M0,43.5L408,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">允许一个进程只获得运行初期所需全部资源，便开始运行</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">运行过程中再逐步释放已用毕的全部资源，然后再请求新的所需资源</tspan>
        </text>
    </g>
    <g id="516" ed:parentid="504" ed:layout="leftmap" ed:width="265" transform="matrix(1,0,0,1,164,1522)" ed:height="24.5">
        <path d="M0,24.5L265,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">利用率有所提高，进程发生饥饿的几率减少</tspan>
        </text>
    </g>
    <g id="518" ed:parentid="498" ed:layout="leftmap" ed:width="343" transform="matrix(1,0,0,1,282,1553)" ed:height="24.5">
        <path d="M0,24.5L343,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">要新的资源必须释放当前已经拥有的资源，需要时再申请</tspan>
        </text>
    </g>
    <g id="520" ed:parentid="498" ed:layout="leftmap" ed:width="317" transform="matrix(1,0,0,1,308,1584)" ed:height="43.5">
        <path d="M0,43.5L317,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">造成某些进程前一段工作失效，延长进程周转时间，</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">增加系统开销，降低了系统吞吐量</tspan>
        </text>
    </g>
    <g id="522" ed:parentid="500" ed:layout="leftmap" ed:width="226" transform="matrix(1,0,0,1,378,1634)" ed:height="43.5">
        <path d="M0,43.5L226,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">对系统所有资源类型进行线性排序，</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">并赋予不同序号，每个资源序号唯一</tspan>
        </text>
    </g>
    <g id="524" ed:parentid="500" ed:layout="leftmap" ed:width="265" transform="matrix(1,0,0,1,339,1684)" ed:height="24.5">
        <path d="M0,24.5L265,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">每个进程必须按照序号递增的顺序请求资源</tspan>
        </text>
    </g>
    <g id="526" ed:parentid="500" ed:layout="leftmap" ed:width="356" transform="matrix(1,0,0,1,248,1715)" ed:height="24.5">
        <path d="M0,24.5L356,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">有高序号资源要申请低序号资源，则必须先释放高序号资源</tspan>
        </text>
    </g>
    <g id="528" ed:parentid="443" ed:layout="leftmap" ed:width="96" transform="matrix(1,0,0,1,678,1796)" ed:height="24.5">
        <path d="M0,24.5L96,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">系统安全状态</tspan>
        </text>
    </g>
    <g id="530" ed:parentid="528" ed:layout="leftmap" ed:width="135" transform="matrix(1,0,0,1,516,1746)" ed:height="24.5">
        <path d="M0,24.5L135,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">安全状态可避免死锁</tspan>
        </text>
    </g>
    <g id="534" ed:parentid="528" ed:layout="leftmap" ed:width="330" transform="matrix(1,0,0,1,321,1777)" ed:height="43.5">
        <path d="M0,43.5L330,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">允许进程动态申请资源，但在资源分配前应先计算</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">此次资源分配的安全性，分配后仍在安全状态才可分配</tspan>
        </text>
    </g>
    <g id="536" ed:parentid="528" ed:layout="leftmap" ed:width="356" transform="matrix(1,0,0,1,295,1827)" ed:height="43.5">
        <path d="M0,43.5L356,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">安全状态：存在一个安全序列，使得系统能按照该序列顺序</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">为每个进程分配其所需资源直至满足每个进程的最大需求</tspan>
        </text>
    </g>
    <g id="538" ed:parentid="443" ed:layout="leftmap" ed:width="104" transform="matrix(1,0,0,1,670,1979)" ed:height="24.5">
        <path d="M0,24.5L104,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">银行家算法</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>每个进程在进入系统时，必须申明运行过程中可能需要每种资源的最大单元数目，其数目不应超过系统所拥有的资源总量&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>效率低，不停的调试&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(78,4)"/>
        </g>
    </g>
    <g id="542" ed:parentid="538" ed:layout="leftmap" ed:width="70" transform="matrix(1,0,0,1,573,1892)" ed:height="24.5">
        <path d="M0,24.5L70,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">算法规则</tspan>
        </text>
    </g>
    <g id="544" ed:parentid="542" ed:layout="leftmap" ed:width="304" transform="matrix(1,0,0,1,242,1877)" ed:height="24.5">
        <path d="M0,24.5L304,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">进程申请资源时，系统先确定是否有足够资源分配</tspan>
        </text>
    </g>
    <g id="546" ed:parentid="542" ed:layout="leftmap" ed:width="460" transform="matrix(1,0,0,1,86,1908)" ed:height="24.5">
        <path d="M0,24.5L460,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">若有，则确定如果分配后是否会进入不安全状态，不会进入不安全状态则分配</tspan>
        </text>
    </g>
    <g id="548" ed:parentid="538" ed:layout="leftmap" ed:width="135" transform="matrix(1,0,0,1,508,1985)" ed:height="24.5">
        <path d="M0,24.5L135,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">该算法中的数据结构</tspan>
        </text>
    </g>
    <g id="550" ed:parentid="548" ed:layout="leftmap" ed:width="184" transform="matrix(1,0,0,1,297,1939)" ed:height="24.5">
        <path d="M0,24.5L184,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">可利用资源向量Available</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>可利用资源数目，这是一个含有m个元素的数组&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>Available[j]=k,表示现在Rj类资源有k个&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(158,4)"/>
        </g>
    </g>
    <g id="552" ed:parentid="548" ed:layout="leftmap" ed:width="144" transform="matrix(1,0,0,1,337,1970)" ed:height="24.5">
        <path d="M0,24.5L144,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">最大需求矩阵Max</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>n×m的矩阵，，系统中n个进程，每个进程对m类资源的最大需求&lt;br />Max[i,j]=k,表示进程i需要Rj类资源的最大数目为k&lt;br />&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(118,4)"/>
        </g>
    </g>
    <g id="554" ed:parentid="548" ed:layout="leftmap" ed:width="152" transform="matrix(1,0,0,1,329,2001)" ed:height="24.5">
        <path d="M0,24.5L152,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">分配矩阵Allocation</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>n×m的矩阵，定义系统中每一类资源当前已分配给每一进程的资源数&lt;br />Allocation[i,j]=k，表示进程i已经分得Rj类资源数目为k.&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(126,4)"/>
        </g>
    </g>
    <g id="556" ed:parentid="548" ed:layout="leftmap" ed:width="124" transform="matrix(1,0,0,1,357,2032)" ed:height="24.5">
        <path d="M0,24.5L124,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">需求矩阵Need</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>n×m的矩阵，表示每一类资源尚需的各类资源数&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Need[i,j]=k，表示进程i还需要Rj类资源K个，方能完成其任务&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>&lt;span style=&quot; font-family:'微软雅黑';&quot;>Need[i,j]=Max[i,j]-Allocation[i,j]&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(98,4)"/>
        </g>
    </g>
    <g id="558" ed:parentid="538" ed:layout="leftmap" ed:width="486" transform="matrix(1,0,0,1,157,2063)" ed:height="43.5">
        <path d="M0,43.5L486,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">系统假装(试探)分配资源，执行安全性算法检测是否安全(可否找到安全队列)：</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">系统计算若这样分配后是否会发生死锁，若安全则进行正式分配，否则让进程等待</tspan>
        </text>
    </g>
    <g id="560" ed:parentid="566" ed:layout="leftmap" ed:width="265" transform="matrix(1,0,0,1,438,2113)" ed:height="24.5">
        <path d="M0,24.5L265,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">系统中必须保存有关资源请求和分配的信息</tspan>
        </text>
    </g>
    <g id="562" ed:parentid="566" ed:layout="leftmap" ed:width="356" transform="matrix(1,0,0,1,347,2144)" ed:height="24.5">
        <path d="M0,24.5L356,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">提供一种算法利用这些信息检测系统是否已经进入死锁状态</tspan>
        </text>
    </g>
    <g id="564" ed:parentid="445" ed:layout="leftmap" ed:width="312" transform="matrix(1,0,0,1,462,2175)" ed:height="43.5">
        <path d="M0,43.5L312,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">资源分配图：圆圈代表进程，方框代表一类资源</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">方框中一个点代表一类资源中的一个资源</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'微软雅黑'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;&quot;>请求边由进程指向方框，分配边由方框指向进程&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(286,14)"/>
        </g>
    </g>
    <g id="566" ed:parentid="445" ed:layout="leftmap" ed:width="44" transform="matrix(1,0,0,1,730,2128)" ed:height="24.5">
        <path d="M0,24.5L44,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">概念</tspan>
        </text>
    </g>
    <g id="568" ed:parentid="445" ed:layout="leftmap" ed:width="70" transform="matrix(1,0,0,1,704,2325)" ed:height="24.5">
        <path d="M0,24.5L70,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">死锁定理</tspan>
        </text>
    </g>
    <g id="571" ed:parentid="568" ed:layout="leftmap" ed:width="385" transform="matrix(1,0,0,1,292,2325)" ed:height="24.5">
        <path d="M0,24.5L385,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">S为死锁的充分条件：仅当S状态的资源分配图是不可完全简化的</tspan>
        </text>
    </g>
    <g id="573" ed:parentid="445" ed:layout="leftmap" ed:width="122" transform="matrix(1,0,0,1,652,2259)" ed:height="24.5">
        <path d="M0,24.5L122,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">资源分配图的简化</tspan>
        </text>
    </g>
    <g id="575" ed:parentid="573" ed:layout="leftmap" ed:width="514" transform="matrix(1,0,0,1,111,2225)" ed:height="43.5">
        <path d="M0,43.5L514,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">找出一个既不阻塞也非独立的进程节点P，使其获得运行所需资源(消去请求边)，运行</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">完毕后再释放(消去分配边），到最后使其孤立)</tspan>
        </text>
    </g>
    <g id="577" ed:parentid="573" ed:layout="leftmap" ed:width="514" transform="matrix(1,0,0,1,111,2275)" ed:height="43.5">
        <path d="M0,43.5L514,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">经过一系列如上过程，若能消去所有边，使得所有进程节点成为孤立节点，则称图是可</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">完全简化的</tspan>
        </text>
    </g>
    <g id="579" ed:parentid="445" ed:layout="leftmap" ed:width="148" transform="matrix(1,0,0,1,626,2412)" ed:height="24.5">
        <path d="M0,24.5L148,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">死锁检测中的数据结构</tspan>
        </text>
    </g>
    <g id="581" ed:parentid="579" ed:layout="leftmap" ed:width="150" transform="matrix(1,0,0,1,449,2356)" ed:height="24.5">
        <path d="M0,24.5L150,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">可用资源数目Available</tspan>
        </text>
    </g>
    <g id="583" ed:parentid="579" ed:layout="leftmap" ed:width="360" transform="matrix(1,0,0,1,239,2418)" ed:height="43.5">
        <path d="M0,43.5L360,43.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">找到Requesti≤Work的进程，简化释放资源并增加工作向量</tspan>
            <tspan style="white-space:pre" x="8" y="35.1">Work=Work+Allocationi后将其计入L表</tspan>
        </text>
    </g>
    <g id="585" ed:parentid="579" ed:layout="leftmap" ed:width="285" transform="matrix(1,0,0,1,314,2468)" ed:height="24.5">
        <path d="M0,24.5L285,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">不能把所有进程计入L表，则是不可完全简化的</tspan>
        </text>
    </g>
    <g id="587" ed:parentid="579" ed:layout="leftmap" ed:width="255" transform="matrix(1,0,0,1,344,2387)" ed:height="24.5">
        <path d="M0,24.5L255,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">不占用资源的进程(Allocation=0)计入L表</tspan>
        </text>
    </g>
    <g id="589" ed:parentid="447" ed:layout="leftmap" ed:width="317" transform="matrix(1,0,0,1,457,2499)" ed:height="24.5">
        <path d="M0,24.5L317,24.5" stroke-linejoin="round" stroke="#696969" fill="none"/>
        <text class="st15">
            <tspan style="white-space:pre" x="8" y="16.1">从一个或多个进程中抢占足够的资源分配给死锁进程</tspan>
        </text>
