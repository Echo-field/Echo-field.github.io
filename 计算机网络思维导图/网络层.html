        <g ed:note="&lt;body style=&quot; font-family:'SimSun'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>全局信息的算法&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:13pt; color:#454545;&quot;>网络拓扑和所有链路开销已知，每个结点向其他结点广播链路状态分组。&lt;/span>&lt;/p>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'微软雅黑'; font-size:13pt; color:#454545;&quot;>计算从一个结点到其他结点的最短路径&lt;/span>&lt;/p>&lt;/body>">
            <use xlink:href="#note" transform="translate(140,4)"/>
        </g>
    </g>
